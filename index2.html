<body>

        <form id="orderForm">

                <div class="product-image-upload" id="imageUploadArea">

            <i class="fab fa-whatsapp"></i> ×©×œ×— ×”×–×× ×” ×œ××—×œ×§×ª ×”×–×× ×•×ª ×“×¨×š ×•×•××˜×¡××¤

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <i class="fas fa-spinner fa-spin text-5xl text-indigo-600"></i>
        <p>×˜×•×¢×Ÿ...</p>
    </div>

    <script>
        // Google Apps Script Web App URL (THIS MUST BE UPDATED BY THE USER AFTER DEPLOYMENT)
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxvBPHFmT9trPCTGGzrhcKAxik28Pzco7OAhnY0gWLFKDHzfFyHpllheCt9ac78RMH-ZA/exec'; // ×¢×“×›×Ÿ ×œ-URL ×©×œ ×”×¤×¨×™×¡×” ×©×œ×š ×‘-Apps Script
        // Company WhatsApp Number
        const COMPANY_WHATSAPP_NUMBER = '972508860896';

        let productRowCounter = 0; // To keep track of multiple product selection rows

        // Function to show SweetAlert2 toasts
        function showToast(icon, title, text) {
            const duration = text.length > 19 ? 5000 : 3000;
            Swal.fire({
                icon: icon,
                title: title,
                text: text,
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: duration,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });
        }

        // Function to show loading overlay
        function showLoading(message = '×˜×•×¢×Ÿ × ×ª×•× ×™×...') {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.querySelector('p').innerText = message;
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.opacity = '1';
            loadingOverlay.style.visibility = 'visible';
        }

        // Function to hide loading overlay
        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.opacity = '0';
            loadingOverlay.style.visibility = 'hidden';
        }

        // Function to update live date and time in the header
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false // 24-hour format
            };
            const formattedDateTime = now.toLocaleString('he-IL', options).replace(/\./g, '/').replace(',', '');
            document.getElementById('currentDateTime').textContent = formattedDateTime;
        }

        // Function to add a product input row
        function addProductInputRow(initialProductName = '', initialQuantity = 1, initialNote = '') {
            const productsContainer = document.getElementById('productsContainer');
            const currentIndex = productRowCounter++;

            const productDiv = document.createElement('div');
            productDiv.className = 'product-item';
            productDiv.dataset.index = currentIndex; // Store index for easy removal

            productDiv.innerHTML = `
                <div class="form-group">
                    <label for="productName_${currentIndex}" class="input-label">×©× ××•×¦×¨:</label>
                    <input type="text" id="productName_${currentIndex}" class="form-control" placeholder="×©× ×”××•×¦×¨" value="${initialProductName}" required>
                </div>
                <div class="form-group">
                    <label for="quantity_${currentIndex}" class="input-label">×›××•×ª:</label>
                    <input type="number" id="quantity_${currentIndex}" class="form-control" value="${initialQuantity}" min="1" required>
                </div>
                <div class="form-group">
                    <label for="note_${currentIndex}" class="input-label">×”×¢×¨×” (××•×¤×¦×™×•× ×œ×™):</label>
                    <input type="text" id="note_${currentIndex}" class="form-control" placeholder="×”×¢×¨×” ×œ××•×¦×¨" value="${initialNote}">
                </div>
                <button type="button" class="delete-product-btn" onclick="removeProductRow(${currentIndex})">
                    <i class="fas fa-trash"></i> ×”×¡×¨ ××•×¦×¨
                </button>
            `;
            productsContainer.appendChild(productDiv);
        }

        // Function to remove a product input row
        function removeProductRow(index) {
            const productDiv = document.querySelector(`.product-item[data-index="${index}"]`);
            if (productDiv) {
                productDiv.remove();
                showToast('info', '×”×•×¡×¨', '×”××•×¦×¨ ×”×•×¡×¨ ××”×¨×©×™××”.');
            }
        }

        // Function to gather all order data from the form
        async function getOrderData() {
            const familyName = document.getElementById('familyNameInput').value.trim();
            const contact = document.getElementById('contactInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            const address = document.getElementById('addressInput').value.trim();
            const deliveryType = document.getElementById('deliveryType').value;
            const productImageFile = document.getElementById('productImage').files[0];

            if (!familyName || !contact || !phone || !address || !deliveryType) {
                showToast('error', '×©×’×™××”', '×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª ×”×—×•×‘×”.');
                return null;
            }

            const products = [];
            const productRows = document.querySelectorAll('.product-item');
            let hasValidProduct = false;

            productRows.forEach(row => {
                const index = row.dataset.index;
                const productName = document.getElementById(`productName_${index}`).value.trim();
                const quantity = parseInt(document.getElementById(`quantity_${index}`).value, 10);
                const note = document.getElementById(`note_${index}`).value.trim();

                if (productName && quantity > 0) {
                    products.push({ name: productName, quantity: quantity, note: note });
                    hasValidProduct = true;
                }
            });

            if (!hasValidProduct) {
                showToast('error', '×©×’×™××”', '×× × ×”×•×¡×£ ×œ×¤×—×•×ª ××•×¦×¨ ××—×“ ×¢× ×›××•×ª ×—×•×§×™×ª.');
                return null;
            }

            let base64Image = null;
            let imageFileName = null;
            if (productImageFile) {
                showLoading('××›×™×Ÿ ×ª××•× ×” ×œ×©×œ×™×—×”...');
                try {
                    base64Image = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result.split(',')[1]);
                        reader.onerror = reject;
                        reader.readAsDataURL(productImageFile);
                    });
                    imageFileName = productImageFile.name;
                } catch (error) {
                    console.error('Error converting image to base64:', error);
                    showToast('error', '×©×’×™××”', '××™×¨×¢×” ×©×’×™××” ×‘×”××¨×ª ×”×ª××•× ×”. × ×¡×” ×©×•×‘.');
                    hideLoading();
                    return null;
                } finally {
                    hideLoading();
                }
            }

            return {
                timestamp: new Date().toLocaleString('he-IL', { timeZone: 'Asia/Jerusalem' }),
                familyName,
                contact,
                phone,
                address,
                deliveryType,
                products,
                imageData: base64Image,
                imageFileName: imageFileName
            };
        }

        // Function to send order to Google Apps Script
        async function sendOrderToSheet(orderData) {
            showLoading('×©×•×œ×— ×”×–×× ×” ×œ×’×™×œ×™×•×Ÿ...');
            const formData = new FormData();
            formData.append('action', 'submitOrder');
            formData.append('timestamp', orderData.timestamp);
            formData.append('familyName', orderData.familyName);
            formData.append('contact', orderData.contact);
            formData.append('phone', orderData.phone);
            formData.append('address', orderData.address);
            formData.append('deliveryType', orderData.deliveryType);
            formData.append('products', JSON.stringify(orderData.products)); // Stringify complex object

            if (orderData.imageData) {
                formData.append('imageData', orderData.imageData);
                formData.append('imageFileName', orderData.imageFileName);
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: formData // No 'Content-Type' header needed for FormData
                });
                const result = await response.json();
                if (result.success) {
                    showToast('success', '×”×–×× ×” × ×©××¨×”', result.message);
                } else {
                    showToast('error', '×©×’×™××” ×‘×©××™×¨×”', result.message || '××™×¨×¢×” ×©×’×™××” ×‘×©××™×¨×ª ×”×”×–×× ×” ×œ×’×™×œ×™×•×Ÿ.');
                }
                return result.success;
            } catch (error) {
                console.error('Error sending order to sheet:', error);
                showToast('error', '×©×’×™××”', `×©×’×™××” ×‘×©×œ×™×—×” ×œ×’×™×œ×™×•×Ÿ: ${error.message}`);
                return false;
            } finally {
                hideLoading();
            }
        }

        // Function to send order details via WhatsApp
        function sendToWhatsApp(orderData) {
            let whatsappMessage = `ğŸ“¦ *×”×–×× ×” ×—×“×©×” ××‘×™×ª ×¡×‘×Ÿ*\n\n`;
            whatsappMessage += `*××©×¤×—×”:* ${orderData.familyName}\n`;
            whatsappMessage += `*××™×© ×§×©×¨:* ${orderData.contact}\n`;
            whatsappMessage += `*×˜×œ×¤×•×Ÿ:* ${orderData.phone}\n`;
            whatsappMessage += `*×›×ª×•×‘×ª:* ${orderData.address}\n`;
            whatsappMessage += `*×¡×•×’ ×”×•×‘×œ×”:* ${orderData.deliveryType}\n`;
            whatsappMessage += `\nğŸ§¾ *×¤×¨×˜×™ ××•×¦×¨×™×:*\n`;
            orderData.products.forEach(p => {
                whatsappMessage += `â€¢ ${p.name} Ã— ${p.quantity}`;
                if (p.note) {
                    whatsappMessage += ` (×”×¢×¨×”: ${p.note})`;
                }
                whatsappMessage += `\n`;
            });
            whatsappMessage += `\nğŸ“… *×ª××¨×™×š ×•×©×¢×”:* ${orderData.timestamp}\n`;
            if (orderData.imageData) {
                whatsappMessage += `\nğŸ“¸ *×¦×•×¨×¤×” ×ª××•× ×ª ××•×¦×¨ ××”×©×˜×—.*`;
            }
            whatsappMessage += `\n\n_×”×–×× ×” ×–×• × ×©×œ×—×” ×“×¨×š ××¢×¨×›×ª ×”×”×–×× ×•×ª ×”××”×™×¨×”._`;

            const whatsappUrl = `https://wa.me/${COMPANY_WHATSAPP_NUMBER}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappUrl, '_blank');
        }

        // Event listener for form submission (to Google Sheets)
        document.getElementById('orderForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            const orderData = await getOrderData();
            if (orderData) {
                const success = await sendOrderToSheet(orderData);
                if (success) {
                    // Optionally clear form after successful submission to sheet
                    document.getElementById('orderForm').reset();
                    document.getElementById('productsContainer').innerHTML = '';
                    productRowCounter = 0;
                    addProductInputRow(); // Add initial empty row
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('removeImageBtn').classList.add('hidden');
                }
            }
        });

        // Event listener for WhatsApp share button
        document.getElementById('whatsappShareBtn').addEventListener('click', async () => {
            const orderData = await getOrderData();
            if (orderData) {
                sendToWhatsApp(orderData);
            }
        });

        // Event listener for adding more product rows
        document.getElementById('addProductBtn').addEventListener('click', () => {
            addProductInputRow();
        });

        // Event listener for image upload preview
        document.getElementById('productImage').addEventListener('change', (event) => {
            const file = event.target.files[0];
            const imagePreview = document.getElementById('imagePreview');
            const removeImageBtn = document.getElementById('removeImageBtn');

            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    removeImageBtn.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
                imagePreview.style.display = 'none';
                removeImageBtn.classList.add('hidden');
            }
        });

        // Event listener for removing image
        document.getElementById('removeImageBtn').addEventListener('click', () => {
            document.getElementById('productImage').value = ''; // Clear file input
            document.getElementById('imagePreview').src = '#';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('removeImageBtn').classList.add('hidden');
            showToast('info', '×”×•×¡×¨×”', '×”×ª××•× ×” ×”×•×¡×¨×”.');
        });

        // Initial setup on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000); // Update time every second
            addProductInputRow(); // Add the first product input row when the page loads
        });
    </script>
